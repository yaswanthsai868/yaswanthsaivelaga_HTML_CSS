<html>
    <head>
        <title>Sign Up</title>
        <script src="./EpamRegisterCheck.js"></script>
    </head>
    <body>
        <div class='row'>
            <div class='col-4'>

            </div>
            <div class='col-4 jumbotron-fluid mt-5'>
                <div style="background-color: rgb(31, 219, 219);text-align: center;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;color: white;border-bottom-left-radius: 5px;border-top-left-radius: 5px;border-bottom-right-radius: 5px;border-top-right-radius: 5px;">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6" style="text-align: center;align-content: center;font-size: x-large;">
                            Register
                        </div>
                        <div class="col-3" style="text-align: right;">
                            <button class='btn' style="color: white;font-size:x-large;">&#215</button>
                        </div>
                    </div>
                </div>
                <form action="" class="ml-2 mr-2 mt-4" #ref>
                    <input type="email" name="email" id="email" placeholder="mail@example.com" class="form-control mb-2">
                    <input type='text' name="name" id='name' placeholder="Username" class="form-control mb-2">
                    <input type="password" name="password" id="password" placeholder="password" class="form-control mb-3">
                    <input type="password" name="repassword" id="repassword" placeholder="Confirm password" class="form-control mb-3">
                    <input type="submit" value="REGISTER" onclick="checkRegistration()" class="form-control" style="background-color: rgb(31, 219, 219);color: white;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
                </form>
                <div style="text-align: center;">
                        Already have an account? 
                        <a href="./EpamSignIn.html">Sign In!</a>
                </div>
                
            </div>
            <div class="col-4">

            </div>
        </div>
